<div class="outer m-5">

    <div class="container m-3 shadow corner">

        <div class="row">
            <div class="col-md-5 p-5 left">

                <div class=" top_link p-4">
                    <a routerLink='/' class="btn btn-default">
                        <i class="fa fa-chevron-circle-left mr-2" aria-hidden="true"></i>
                        Return home
                    </a>
                </div>

                <div class="m-4 mb-5">
                    <h3 class="text-dark text-center display-5">SIGN IN</h3>
                    <p class="text-dark text-center">Get to your dashboard and start blogging</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <input type="text" [ngClass]="{'is-invalid' : hasErrors('username') && isTouched('username'),
                                        'is-valid' : !hasErrors('username') && isTouched('username')}"
                            class="form-control form-control-lg border-none" formControlName="username"
                            placeholder="Username">

                        <div *ngIf="hasError('username', 'required')" class="invalid-feedback">
                            Username is required
                        </div>

                        <div *ngIf="hasError('username', 'minlength') || hasError('username', 'maxlength')"
                            class="invalid-feedback">
                            Must be between 5-20 characters
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="password" [ngClass]="{'is-invalid' : hasErrors('password') && isTouched('password'),
                                        'is-valid' : !hasErrors('password') && isTouched('password')}"
                            class="form-control form-control-lg" formControlName="password" placeholder="Password">

                        <div *ngIf="hasError('password', 'required')" class="invalid-feedback">
                            Password is required
                        </div>

                        <div *ngIf="hasError('password', 'minlength') || hasError('password', 'maxlength')"
                            class="invalid-feedback">
                            Must be between 10-50 characters
                        </div>
                    </div>

                    <button class="btn mb-3 sbmit" [disabled]="!loginForm.valid">LET'S GO</button>

                </form>

            </div>

            <div class="col-md-7 p-5 bg-pic right"></div>


        </div>

    </div>

</div>
